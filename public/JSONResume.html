<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"
            integrity="sha512-WNLxfP/8cVYL9sj8Jnp6et0BkubLP31jhTG9vhL/F5uEZmg5wEzKoXp1kJslzPQWwPT1eyMiSxlKCgzHLOTOTQ=="
            crossorigin="anonymous"></script>
    <title>JSONResume</title>
    <style type="text/css">
        img {
            max-width: 65%;
            max-height: 65%;
        }

        h1 {
            font-size: 50px;
            margin-top: 30px;
            margin-bottom: 20px;
        }

        h2 {
            margin-top: 40px;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
        }

        ul {
            font-size: 18px;
        }
    </style>
</head>
<script>
    function getResume() {
        getName();
        getDescription();
        getThemes();
        getPhone();
        getEmail();
        getDiscord();
        getTelegram();
    }

    function getName() {
        $.getJSON("/JSONResume", function (response) {
            let html = "<div class=\"container\" >";
            html += "<div class=\"row\">";
            html += "<div class=\"col-8\">";
            html += "<h1>" + response.name + "</h1>";
            html += "</div>";
            html += "</div>";
            html += "</div>";
            $("#name").append(html);
        });
    }

    function getDescription() {
        $.getJSON("/JSONResume", function (response) {
            let html = "<div class=\"container\" >";
            html += "<div class=\"row\">";
            html += "<div class=\"col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6\">";
            html += "<p>" + response.description + "</p>";
            html += "</div>";
            html += "<div class=\"col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6\">";
            html += "<img src=" + response.image + ">";
            html += "</div>";
            html += "</div>";
            html += "</div>";
            $("#description").append(html);
        });
    }

    function getThemes() {
        $.getJSON("/JSONResume", function (response) {
            let html = "<div class=\"container\">";
            html += "<div class=\"row\">";
            html += "<ul>";
            for (let i = 0; i < response.themes.length; i++) {
                html += "<li>" + response.themes[i] + "</li>"
            }
            html += "</ul>";
            html += "</div>";
            html += "</div>";
            $("#themes").append(html);
        });
    }

    function getPhone() {
        $.getJSON("/JSONResume", function (response) {
            let html = "<div class=\"container\" >";
            html += "<div class=\"row\">";
            html += "<div class=\"col-12\"> ";
            html += "<p>" + "Телефон: " + response.phone + "</p>";
            html += "</div>";
            html += "</div>";
            html += "</div>";
            $("#phone").append(html);
        });
    }

    function getEmail() {
        $.getJSON("/JSONResume", function (response) {
            let html = "<div class=\"container\">";
            html += "<div class=\"row\">";
            html += "<div class=\"col-12\">";
            html += "<p>" + "Почта: " + "<a href=\"mailto: tores.fernando.real@gmail.com\">" + response.email + "</a>" + "</p>";
            html += "</div>";
            html += "</div>";
            html += "</div>";
            $("#email").append(html);
        });
    }

    function getDiscord() {
        $.getJSON("/JSONResume", function (response) {
            let html = "<div class=\"container\">";
            html += "<div class=\"row\">";
            html += "<div class=\"col-12\">";
            html += "<p>" + "Discord: " + response.discord + "</p>";
            html += "</div>";
            html += "</div>";
            html += "</div>";
            $("#discord").append(html);
        });
    }

    function getTelegram() {
        $.getJSON("/JSONResume", function (response) {
            let html = "<div class=\"container\">";
            html += "<div class=\"row\">";
            html += "<div class=\"col-12\">";
            html += "<p>" + "Телеграм: " + response.telegram + "</p>";
            html += "</div>";
            html += "</div>";
            html += "</div>";
            $("#telegram").append(html);
        });
    }
</script>
<body onload="getResume()">
<div id="name">
</div>

<div id="description">
</div>

<div class="container">
    <div class="row">
        <div class="col-12">
            <h2>О чем со мной можно поговорить</h2>
        </div>
    </div>
</div>

<div id="themes">
</div>

<div class="container">
    <div class="row">
        <div class="col-12">
            <h2>Контакты для связи</h2>
        </div>
    </div>
</div>

<div id="phone">
</div>

<div id="email">
</div>

<div id="discord">
</div>

<div id="telegram">
</div>

<div class="container">
    <div class="row">
        <div class="col-12">
            <button type="submit" class="btn btn-light"><a href="Request.html">Оставить заявку</a></button>
        </div>
    </div>
</div>

</body>
</html>
